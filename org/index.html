      top: -60rpx;

      border-radius: 50%;

      background: #eee;

    .slideBox {
      margin: 50px auto;

      height: 480px;
      box-shadow: 2px 2px 10px #C38DD4;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .slideBox ul {
      position: relative;
      width: 2000px;
    }

    .slideBox ul li {
      float: left;
      width: 300px;
      height: 480px;
      position: relative;

    }

    .spanBox {
      position: absolute;
      width: 300px;
      height: 20px;
      bottom: 10px;
      left: 80px;
    }

    .spanBox span {
      width: 18px;
      height: 18px;
      margin-left: 5px;
      background-color: rgba(201, 178, 207, 1.00);
      float: left;
      line-height: 16px;
      text-align: center;
      text-shadow: 2px 2px 2px #C5EBF0;
      font-family: cabin-sketch;
      font-size: 15px;
    }

    .slideBox .spanBox .active {
      background-color: rgba(155, 83, 244, 0.79);
      border: solid 1px #BEEBEC;
      border-radius: 4px;
    }

    .prev {
      position: absolute;
      left: 0px;
      top: 320px;
      float: left;
      border-left: solid 1px rgba(251, 245, 246, 1.00);
      opacity: 0.5;
    }

    .next {
      width: 15px;
      height: 50px;
      position: absolute;
      right: 0px;
      top: 320px;
      float: right;
      border-right: solid 1px rgba(245, 237, 237, 1.00);

    }

  <!-- 引入 Vue 和 Vant 的 JS 文件 -->
  <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/vant@2.9/lib/vant.min.js"></script>

  <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
  <script>
    let getUrl = "http://master-xzb1z.service.tcloudbase.com/orginfo"
    $.get(getUrl, { "orgname": "江门汉文化传承会" }, function (res) {
      console.log(res)
      let orgInfo = res.orgInfo
      $('#orgType pp').text(`组织类型：${orgInfo.orgType}`)
      $('#locationAddress pp').text(`组织地址：${orgInfo.locationAddress}`)
      $('#telNumble pp').text(`联系电话：${orgInfo.telNumble}`)
      $('#QQGroup pp').text(`QQ群号：${orgInfo.QQGroup}`)
      $('#wxmp pp').text(`微信公众号：${orgInfo.wxmp}`)
      $('#orgDesc').text(`${orgInfo.orgDesc}`)
    })
    $(document).ready(function () {
      var slideBox = $(".slideBox");
      var ul = slideBox.find("ul");
      var oneWidth = slideBox.find("ul li").eq(0).width();
      var number = slideBox.find(".spanBox span");            //注意分号 和逗号的用法
      var timer = null;
      var sw = 0;
      //每个span绑定click事件，完成切换颜色和动画，以及读取参数值
      number.on("click", function () {
        $(this).addClass("active").siblings("span").removeClass("active");
        sw = $(this).index();
        ul.animate({
          "right": oneWidth * sw,    //ul标签的动画为向左移动；
        });
      });
      //左右按钮的控制效果
      $(".next").stop(true, true).click(function () {
        sw++;
        if (sw == number.length) { sw = 0 };
        number.eq(sw).trigger("click");
      });
      $(".prev").stop(true, true).click(function () {
        sw--;
        if (sw == number.length) { sw = 0 };
        number.eq(sw).trigger("click");
      });
      //定时器的使用，自动开始
      timer = setInterval(function () {
        sw++;
        if (sw == number.length) { sw = 0 };
        number.eq(sw).trigger("click");
      }, 2000);
      //hover事件完成悬停和，左右图标的动画效果
      slideBox.hover(function () {
        $(".next,.prev").animate({
          "opacity": 1,
        }, 200);
        clearInterval(timer);
      }, function () {
        $(".next,.prev").animate({
          "opacity": 0.5,
        }, 500);
        timer = setInterval(function () {
          sw++;
          if (sw == number.length) { sw = 0 };
          number.eq(sw).trigger("click");
        }, 2000);
      })

    })
  </script>

<div class="page">
  <!-- SWIPER -->
  <van-swipe :autoplay="3000">
    <van-swipe-item v-for="(image, index) in images" :key="index">
      <img v-lazy="image" />
    </van-swipe-item>
  </van-swipe>

  <!-- HEADER -->
  <div class="head-wrapper {{logoImage ? 'logo-mode' : ''}}">
    <img wx:if="{{logoImage}}" class="logo" src="{{logoImage}}" bindtap="previewLogo"></img>
    <div class="title">
      <div class="name">{{orgName}}</div>
      <div style="display: flex;">
        <img class="navigate" id="modify" wx:if="{{isManager}}" src="/res/modify.png" bindtap="navigateTo"></img>
        <img class="navigate" id="navigate" src="/res/navigate.png" bindtap="navigateTo"></img>
      </div>
    </div>
  </div>

  <!-- MORE -->
  <div class="more">
    <div wx:if="{{orgType}}" class="item" id="orgType" bindtap="navigateTo">
      <i class="iconfont iconleixing"></i>
      <pp>
        组织类型：
      </pp>
    </div>
    <div wx:if="{{locationAddress}}" class="item" id="locationAddress" bindtap="navigateTo">
      <i class="iconfont icondizhi"></i>
      <pp>
       组织地址：
      </pp>
    </div>
    <div wx:if="{{telNumble}}" class="item" id="telNumble" data-telNumble="{{telNumble}}" bindtap="navigateTo">
      <i class="iconfont icondianhua"></i>
      <pp>
        联系电话：
      </pp>
    </div>
    <div wx:if="{QQGroup}}" class="item" id="QQGroup" bindtap="navigateTo">
      <i class="iconfont iconqq"></i>
      <pp>
      QQ 群号：
      </pp>
    </div>

    <div wx:if="{wxmp}}" class="item" id="wxmp" bindtap="navigateTo">
      <i class="iconfont iconweixin"></i>
      <pp>
        微信公众号：
      </pp>
    </div>
  </div>

  <!-- DESC -->
  <div class="desc">
    <div class="title">简介</div>
    <!-- TODO: rich-text -->
    <div class="content" id="orgDesc">
    </div>

  </div>


</div>
